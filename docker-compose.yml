version: "3.9"
services:
  simple-driver:
    container_name: "simple-driver"
    build:
      context: ./simple-driver
    environment:
      - EMU_SIM_TTY_1=/dev/ttyUSB0
      - EMU_SIM_TTY_1_PORT=7060
    ports:
      - 7060:7060
    #volumes:
    #  - /Users/abarbie/catkin_ws/src/simple-integration-testing-example/simple-driver:/home/driver/simple-driver
    tty: true
    #command: /bin/bash
    command: bash -c "sleep 0.5 && python3 /home/driver/simple-driver/src/simple-driver/driver.py $${EMU_SIM_TTY_1} 0.0"
    networks:
      simple-test-network:
        ipv4_address: 172.18.0.10

  simple-emulator:
    container_name: "simple-emulator"
    build:
      context: ./simple-emulator
    environment:
      - SIM_TTY_1=/dev/ttyUSB0
      - SIM_TTY_1_ADDRESS=172.18.0.10
      - SIM_TTY_1_PORT=7060
    #volumes:
    #  - /Users/abarbie/catkin_ws/src/simple-integration-testing-example/simple-emulator:/home/emulator/simple-emulator
    tty: true
    #command: /bin/bash
    command: bash -c "sleep 0.5 && python3 /home/emulator/simple-emulator/src/simple-emulator/emulator.py $${SIM_TTY_1} /home/emulator/simple-emulator/include/data/tempdata.csv 0.0"
    depends_on:
      - simple-driver
    networks:
      simple-test-network:
        ipv4_address: 172.18.0.11

networks:
  simple-test-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24